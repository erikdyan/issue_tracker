{% extends "base.html" %}
{% block content %}
    <div class="mb-4 mt-4">
        <h1>Log In</h1>
        <hr>
    </div>
    {% if messages %}
        <div class="alert alert-secondary">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}
    <div class="mb-4">Not registered? <a href="{% url "signup" %}">Sign Up</a></div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div><a href="{% url "password_reset" %}">Forgot Your Password?</a></div>
        <button class="btn btn-secondary mt-4" type="submit">Log In</button>
    </form>
{% endblock %}
